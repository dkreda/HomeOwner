<error-notif ng-if="authorized == 'blocked'"></error-notif>
<div ng-if="authorized != 'blocked'">
    <div class="container" ng-controller="addMessage">
        <div class="card">
            <div class="card-header">
                <h2>New Message</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{user}}</h4>

                <div ng-if="msgID == 'N/A'">
                    <h4>new conversation request</h4>
                </div>


                <div ng-if="msgID != 'N/A'">
                    <p>responnce to:</p>


                    <small>
                        <div class="card text-muted" style="margin-bottom: 10px">
                            <div class="card-header">
                                <p class="card-title">{{parent.title}}</p>
                                <p class="card-text">{{parent.createdAt + " by " + parent.createdBy}}</p>
                            </div>
                            <div class="card-body">
                                <!-- <h4 class="card-title">{{parent.user}}</h4>
                            
                            <p class="card-text">message ID: {{msgID}}</p>
                            <p class="card-text">{{parent.title}}</p> -->
                                <p class="card-text">{{parent.text}}</p>

                            </div>
                        </div>
                    </small>
                </div>

                <div class="form-group">
                    <div class="row">

                        <div class="col-md-1">


                            <label for="msgTitle">Title</label>
                        </div>
                        <div class="col-md-11">
                            <input type="text" ng-model="title" class="form-control" name="" id="msgTitle" placeholder="{{msgID == 'N/A' ? 'message title' : parent.title}}">
                            <!--small id="helpId" class="form-text text-muted">Help text</small-->
                        </div>

                    </div>
                    <label for="msgText">your answer</label>
                    <textarea ng-model="text" class="form-control" rows="5" name="msgText" id="msgText" aria-describedby="helpId" placeholder="write your text hear">
                </textarea>
                    <small id="helpId" class="form-text text-muted">write your text in this text box

                    </small>
                </div>
                <button ng-click="commit()" class="btn btn-primary">submit</button>
                <a href="{{home}}" class="btn btn-primary" type="button">Cancel
                </a>
            </div>

        </div>
    </div>
</div>
