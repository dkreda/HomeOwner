<div class="container">

    <div class="text-center" style="padding:50px 0">
        <div class="card text-center">
            <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
            <div class="card-header">
                <h2 class="card-title">Login
                    <img src="images/login.jpg" style="width: 2em">
                </h2>
            </div>
            <!-- Main Form -->
            <div class="login-form-1 card-body">
                <form id="login-form" class="text-left">
                    <div class="login-form-main-message" style="color: red">{{logMessage}}</div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" ng-model="user" class="form-control" id="lg_username" name="lg_username" 
                                        placeholder="username or mail">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" ng-model="pass" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                            </div>
                            <!--button ng-click="btnpress()">Test</button-->
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" ng-model="mode" id="lg_remember" name="lg_remember">
                                <label for="lg_remember">test mode</label>
                            </div>

                        </div>
                        <button ng-click="login()">send</button>
                        <!-- class="login-button">submit
                        <!-- <i class="fa fa-chevron-right"></i> -->


                    </div>
                    <!--
                <div class="etc-login-form">
                    <p>forgot your password?
                        <a href="#">click here</a>
                    </p>
                    <p>new user?
                        <a href="#">create new account</a>
                    </p>
                </div>
            -->
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
</div>
